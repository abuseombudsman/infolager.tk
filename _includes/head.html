<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta name="keywords" content="{{ page.keywords }}">

<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ ./feed.xml | relative_url }}">

<link rel="stylesheet" href="{{ site.url }}/style.css" type="text/css" />
<link rel="stylesheet" href="{{ "{{ site.url }}/assets/main.css" | relative_url }}">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108514227-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-108514227-1');
</script>
<link rel="shortcut icon" href="{{ site.url }}/favicon.ico" type="image/x-icon">
<link rel="icon" href="{{ site.url }}/favicon.ico" type="image/x-icon">


{% seo %}

</head>
